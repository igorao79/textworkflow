<!DOCTYPE html>
<html>
<head>
    <title>Test POST Request</title>
</head>
<body>
    <button onclick="testPost()">Test POST /api/cron/activate/wf_1768175698945_6mozvvmtw</button>

    <script>
        async function testPost() {
            try {
                const response = await fetch('/api/cron/activate/wf_1768175698945_6mozvvmtw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                console.log('Response:', result);
                alert('Response: ' + JSON.stringify(result));
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
